repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12  # Match version in pyproject.toml
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
  - repo: local
    hooks:
      - id: fast-tests
        name: Fast Tests (import and structure checks)
        # Note: language: system means use the current environment
        entry: pytest tests/test_simple.py tests/test_minimal_ci.py tests/test_system_health.py tests/test_mallku_imports.py -q --tb=short
        language: system
        pass_filenames: false
        stages: [pre-commit]
        description: Run fast structural and import tests before commit
        require_serial: true
