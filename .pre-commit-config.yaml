repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12  # Match version in pyproject.toml
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
  - repo: local
    hooks:
      - id: fast-tests
        name: Fast Tests (import and structure checks)
        # For local development - catches issues before CI/CD
        # Skips automatically in CI environment
        entry: ./scripts/pre-commit-fast-tests.sh
        language: system
        pass_filenames: false
        stages: [pre-commit]
        description: Run fast structural and import tests before commit (local only)
      - id: database-security
        name: Database Security Architecture Check
        entry: python scripts/pre-commit-database-security.py
        language: system
        files: \.py$
        stages: [pre-commit]
        description: Prevent database access that bypasses security architecture
      - id: duplicate-definitions
        name: Duplicate Definition Detection
        entry: python scripts/verify_duplicate_definitions.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        description: Detect duplicate class/enum definitions that fragment consciousness
      - id: github-actions-version
        name: GitHub Actions Version Check
        entry: python scripts/verify_github_actions.py
        language: system
        files: ^\.github/workflows/.*\.(yml|yaml)$
        stages: [pre-commit]
        description: Prevent deprecated GitHub Actions versions
